<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo de Juego</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <header>
        <h1>Modo de Juego</h1>
    </header>

    <main class="pagina-seleccion-modo">
        <section class="opciones-modo">
            <div class="tarjeta-modo" data-modo="individual">
                <img src="img/individual.jpg" alt="Persona jugando sola a la bolirana" class="imagen-modo">
                <h2>Individual</h2>
                <p>Juega contra todos y sé el mejor.</p>
            </div>
            
            <div class="tarjeta-modo" data-modo="equipo">
                <img src="img/equipo.jpg" alt="Dos o más personas jugando a la bolirana" class="imagen-modo">
                <h2>En Equipo</h2>
                <p>Compite con amigos y sé el mejor equipo de todos.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Juego de Bolirana</p>
    </footer>

    <script src="js/juego.js"></script> 
</body>
</html>
